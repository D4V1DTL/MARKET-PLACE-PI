<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<h:head>
	  <meta charset="UTF-8"/>
	  <title>Login/Sign-In</title>
	  
	  <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
	
      <link type="text/css" rel="stylesheet" href="#{request.contextPath}/webbot/css1/style.css"/>

  
	</h:head>

<h:body>

  <div class="logmod">
  <div class="logmod__wrapper">
    <span class="logmod__close">Close</span>
    <div class="logmod__container">
    <h:messages style="color : red; text-align: center;" />
      <ul class="logmod__tabs">
        <li data-tabtar="lgm-2"><a href="view/Login.xhtml">Login</a></li>
        <li data-tabtar="lgm-1"><a href="#">Sign Up</a></li>
      </ul>
      <div class="logmod__tab-wrapper">
      <div class="logmod__tab lgm-1">
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">Enter your personal details <strong>to create an acount</strong></span>
        </div>
        <div class="logmod__form">
          
          <h:form accept-charset="utf-8" action="#" class="simform">
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">Email*</label>
                <h:inputText value="#{userJSF.user_email}" class="string optional" validator="#{userJSF.correo}" maxlength="255" id="user-email" placeholder="Email" type="email" size="50" />
              </div>
              <div class="input full">
                <label class="string optional" for="user-name">User*</label>
                <h:inputText value="#{userJSF.user_name}" class="string optional" validator="#{userJSF.usuariov}"  maxlength="255" id="user-name" placeholder="Name" size="50" required="true" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input string optional">
                <label class="string optional" for="user-pw">Password *</label>
                <h:inputSecret value="#{userJSF.user_password}" autocomplete="false" requiredMessage="Please enter password" required="true" class="string optional" maxlength="255" id="user-pw" placeholder="Password" type="text" size="50">
                	<f:validator validatorId="passwordValidator" />
					<f:attribute name="confirmPassword" value="#{confirmPassword}" />
                </h:inputSecret>
              </div>
              <div class="input string optional">
                <label class="string optional" for="user-pw-repeat">Repeat password *</label>
                <h:inputSecret class="string optional" binding="#{confirmPassword}"  value="#{userJSF.user_password2}" requiredMessage="Please enter confirm password"  maxlength="255" id="user-pw-repeat" label="Repeat password" required="true" placeholder="Repeat password" type="text" size="50" />
                
              </div>
            </div>
            <div class="simform__actions">
              <h:commandButton class="sumbit"  value="Create Account" action="#{userJSF.eventoRegistrarEmpleado}" />
              <span class="simform__actions-sidetext">Remember your password and mail</span>
            </div> 
          </h:form>
        </div> 
        
      </div>
      <div class="logmod__tab lgm-2">
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">Enter your user and password <strong>to sign in</strong></span>
        </div> 
        <div class="logmod__form">
          <h:form accept-charset="utf-8" action="#" class="simform">
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">User*</label>
                <h:inputText value="#{seguridadJSF.user_name}" validator="#{userJSF.usuariovl}"  requiredMessage="Please enter username" required="true" class="string optional" maxlength="255" id="user-name" placeholder="Name" size="50" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-pw">Password *</label>
                <h:inputSecret value="#{seguridadJSF.user_password}" class="string optional"  requiredMessage="Please enter password" required="true" maxlength="255" id="user-pw" placeholder="Password" type="password" size="50" />
            	<span class="hide-password">Show</span>
              </div>
            </div>
            <div class="simform__actions">
              <h:commandButton class="sumbit"  value="Comit" action="#{seguridadJSF.eventoLogueo}" />
              <span class="simform__actions-sidetext"></span>
            </div> 
          </h:form>
        </div> 
        
          </div>
      </div>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script type="text/javascript" src="../webbot/js1/index.js"></script>


<!-- Main body -->
	<div id="DivBodyBackground" align="center" >
			<ui:insert name="content"/>			 				 			 
	</div>

</h:body>
</f:view>
	

</html>
